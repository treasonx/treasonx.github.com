<!doctype html>
<html>
  <head>
    <title>PubSub</title>
    <link href="style/styles.css" type="text/css" rel="stylesheet">
    <script src="lib/angular.js" type="text/javascript"></script>
    <script src="pubsub.js" type="text/javascript"></script>
  </head>
  <body ng-app="pubsub">
    <header><h1>PubSub Demo</h1></header>
    <main>

      <div class="container" style="background-color:{{lightup}};" ng-controller="pubsubCtrl">
        <button ng-click="broadcast()">Broadcast</button>
        <button ng-click="emit()">Emit</button>

        <div class="container" style="background-color:{{lightup}};" ng-controller="pubsubCtrl">
          <button ng-click="broadcast()">Broadcast</button>
          <button ng-click="emit()">Emit</button>

          <div class="container" style="background-color:{{lightup}};" ng-controller="pubsubCtrl">
            <button ng-click="broadcast()">Broadcast</button>
            <button ng-click="emit()">Emit</button>
            <br>

            <div class="container" style="float: left;display:inline-block;background-color:{{lightup}};" ng-controller="pubsubCtrl">
              <button ng-click="broadcast()">Broadcast</button>
              <button ng-click="emit()">Emit</button>

            </div>
            <div class="container" style="float: right;display: inline-block;background-color:{{lightup}};" ng-controller="pubsubCtrl">
              <button ng-click="broadcast()">Broadcast</button>
              <button ng-click="emit()">Emit</button>

            </div>
            <br style="clear:both;">

          </div>
        </div>
      </div>
         
    </main>
  </body>
</html>
